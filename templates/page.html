{% extends 'base.html' %}

{% block title %}{{ page.title | striptags }} | {{ SITENAME }}{% endblock %}
{% block description %}{{ page.summary | striptags }}{% endblock %}

{% block meta %}
	<!-- Twitter Cards and Open Graph -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:creator" content="{{ TWITTER_USERNAME }}">
	<meta name="twitter:domain" content="{{ DOMAIN }}">
	<meta name="twitter:site" content="{{ TWITTER_USERNAME }}">
	<meta property="og:title" content="{{ page.title | striptags }}">
	<meta property="og:description" content="{{ page.summary | striptags }}">
	<meta property="og:image" content="{{ SITEURL }}/{{ ICONS_PATH }}/avatar.png">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ SITEURL }}/{{ page.url }}">
{% endblock %}

{% block content %}
	<h1 class="title"><a href="/{{ page.url }}" title="{{ page.title | striptags }}">{{ page.title }}</a></h1>
	<div class="content">
		{{ page.content }}
	</div>
	<div id="back-to-home">
		<a href="/">
			<span id="page-back-to-home">
				<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
					<i class="material-icons" role="presentation">home</i>
				</button>
			</span>
			<span class="mdl-tooltip mdl-tooltip--large mdl-tooltip--right" for="page-back-to-home">Back to Home</span>
			<!-- &laquo; Back to Home</a> -->
	</div>
{% endblock %}
